<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thai Time</title>
        <link href="https://fonts.googleapis.com/css?family=Itim&subset=thai,latin" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="hide-colors">
        <div class="border-top"></div>
        <div class="border-bottom"></div>

        <div class="content">
            <h1>Thai Time</h1>

            <div id="current-time">
                <div class="inline">
                    <button id="add-hour" class="up">&uarr;</button>
                    <div id="current-hour"></div>
                    <button id="subtract-hour" class="down">&darr;</button>
                </div>
                <div class="inline">:</div>
                <div class="inline">
                    <button id="add-minute-ten" class="up">&uarr;</button>
                    <div id="current-minutes-ten"></div>
                    <button id="subtract-minute-ten" class="down">&darr;</button>
                </div>
                <div class="inline">
                    <button id="add-minute-one" class="up">&uarr;</button>
                    <div id="current-minutes-one"></div>
                    <button id="subtract-minute-one" class="down">&darr;</button>
                </div>
                <div class="inline">
                    <button id="add-ampm" class="up">&uarr;</button>
                    <div id="current-ampm"></div>
                    <button id="subtract-ampm" class="down">&darr;</button>
                </div>
            </div>
            <div id="thai-time"></div>
            <div id="transcribed-time" class="transcription-hidden smaller-font"></div>

            <div id="notes" class="smaller-font">
                Notes:
                <div id="notes-content"></div>
            </div>

            <div class="options">
                <input type="checkbox" name="hide-transcription" id="hide-transcription" /><label for="hide-transcription">Show transcription</label>
                <br />
                <input type="checkbox" name="hide-colors" id="hide-colors" /><label for="hide-colors">Show color coding</label>
            </div>
        </div>

        <!-- Sources -->
        <!-- http://www.thai-language.com/ref/time -->
        <!-- http://www.thai-language.com/ref/numbers -->
        <!-- http://www.thai-language.com/ref/phonemic-transcription -->

        <script src="jquery.js"></script>
        <script src="time.json"></script>
        <script src="logic.js"></script>
    </body>
</html>
